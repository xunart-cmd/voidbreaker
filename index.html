
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Grid: Void Duel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&display=swap');
        
        :root { 
            --bg-color: #0e0e11; 
            --fluid-c1: #444444; 
            --fluid-c2: #1a1a1e; 
            --radius: 8px;
        }

        body { 
            margin: 0; 
            height: 100vh; 
            background-color: var(--bg-color); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-family: 'JetBrains Mono', monospace; 
            overflow: hidden; 
            color: #f0f0f0;
        }

        .scanlines {
            position: fixed;
            inset: 0;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.2) 50%
            );
            background-size: 100% 4px;
            z-index: 100;
            pointer-events: none;
            opacity: 0.1;
        }

        .fluid-layer { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            width: 300vmax; 
            height: 300vmax; 
            transform: translate(-50%, -50%); 
            z-index: 0; 
            background: conic-gradient(from 0deg, var(--bg-color) 0%, #151518 10%, var(--fluid-c2) 40%, var(--fluid-c1) 50%, var(--fluid-c2) 60%, #151518 90%, var(--bg-color) 100%); 
            filter: blur(140px); 
            opacity: 0.7;
            pointer-events: none;
        }

        .rotator { 
            width: 100%; 
            height: 100%; 
            animation: flowRotate 30s linear infinite; 
        }

        @keyframes flowRotate { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        .arena-active {
            --fluid-c1: #6b1414;
            --fluid-c2: #1a0a0a;
        }

        /* 优化后的光源：使用 color-dodge 混合模式，并增强中心点亮度 */
        .player-light {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(
                circle at center, 
                rgba(253, 224, 71, 0.25) 0%, 
                rgba(253, 224, 71, 0.08) 25%, 
                rgba(253, 224, 71, 0.02) 50%, 
                transparent 75%
            );
            border-radius: 50%;
            pointer-events: none;
            z-index: 40; /* 置于格子之上，但混合模式确保不产生遮挡 */
            transform: translate(-50%, -50%);
            mix-blend-mode: color-dodge; /* 核心改变：让光照“点燃”下层颜色 */
            filter: blur(20px);
            will-change: left, top, transform;
        }

        #root {
            position: relative;
            z-index: 10;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "gsap": "https://esm.sh/gsap@^3.14.2"
      }
    }
    </script>
</head>
<body>
    <div class="scanlines"></div>
    <div class="fluid-layer" id="fluid-bg"><div class="rotator"></div></div>
    <div class="player-light" id="light-source"></div>
    <div id="root"></div>
</body>
</html>
