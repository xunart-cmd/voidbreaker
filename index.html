
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Grid: Void Duel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&display=swap');
        
        :root { 
            --bg-color: #050402; 
            --fluid-c1: #575757; 
            --fluid-c2: #111010; 
            --radius: 8px;
        }

        body { 
            margin: 0; 
            height: 100vh; 
            background-color: var(--bg-color); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-family: 'JetBrains Mono', monospace; 
            overflow: hidden; 
            color: #f0f0f0;
        }

        .scanlines {
            position: fixed;
            inset: 0;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.3) 50%
            );
            background-size: 100% 4px;
            z-index: 100;
            pointer-events: none;
            opacity: 0.15;
        }

        .fluid-layer { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            width: 300vmax; 
            height: 300vmax; 
            transform: translate(-50%, -50%); 
            z-index: 0; 
            background: conic-gradient(
                from 0deg, 
                var(--bg-color) 0%, 
                var(--bg-color) 15%, 
                var(--fluid-c2) 40%, 
                var(--fluid-c1) 50%, 
                var(--fluid-c2) 60%, 
                var(--bg-color) 85%, 
                var(--bg-color) 100%
            ); 
            filter: blur(40px); 
            opacity: 0.8;
            pointer-events: none;
            will-change: transform;
        }

        .rotator { 
            width: 100%; 
            height: 100%; 
            animation: flowRotate 12s linear infinite; 
        }

        @keyframes flowRotate { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        .player-light {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(
                circle at center, 
                rgba(253, 224, 71, 0.4) 0%, 
                rgba(253, 224, 71, 0.15) 30%, 
                rgba(253, 224, 71, 0.05) 50%,
                transparent 70%
            );
            border-radius: 50%;
            pointer-events: none;
            z-index: 1; 
            transform: translate(-50%, -50%);
            filter: blur(40px);
            will-change: left, top;
        }

        .arena-active {
            --fluid-c1: #991b1b;
            --fluid-c2: #450a0a;
        }

        #root {
            position: relative;
            z-index: 10;
        }

        .grid-container-bg {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "gsap": "https://esm.sh/gsap@^3.14.2"
      }
    }
    </script>
</head>
<body>
    <div class="scanlines"></div>
    <div class="fluid-layer" id="fluid-bg"><div class="rotator"></div></div>
    <div class="player-light" id="light-source"></div>
    <div id="root"></div>
</body>
</html>
